<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <div class="content">
        <div class="progress">
            <div class="step1">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="text">Cart</div>
                <div class="bar"></div>
            </div>
            <div class="step2">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="text">Delivery</div>
            </div>
            <div class="step3">
                    <div class="icon_none"><i class="far fa-credit-card"></i></div>
                    <div class="text">Payment</div>
            </div>
            <div class="step4">
                    <div class="icon_none"><i class="far fa-check-circle"></i></div>
                    <div class="text">Confirmation</div>
            </div>
        <div class="payment">
            <div class="chosens">
                <div class="chosen chosen1"><i class="far fa-credit-card"></i></div>
                <div class="text_pay text_pay1">Credit Card</div>
            </div>
            <div class="chosens">
                <div class="chosen chosen2"><i class="fas fa-search-dollar"></i></div>
                <div class="text_pay text_pay2">ATM</div>
            </div>
            <div class="chosens">
                    <div class="chosen chosen2"><i class="fas fa-globe"></i></div>
                    <div class="text_pay text_pay3">WebATM</div>
            </div>
            <div class="chosens">
                    <div class="chosen chosen2"><i class="fab fa-cc-paypal"></i></div>
                    <div class="text_pay text_pay4">Paypal</div>
            </div>
        </div>

        <div class="form">
            <div class="name">Cardholder Name<br/>
                <input type="text" class="name_input">
            </div>
            <div class="number">Card Number<br/>
                <input type="text" class="number_input">
            </div>
            <div class="date">End Date<br/>
                <input type="date" class="date_input">
            </div>
            <div class="cvv">CVV<br/>
                <input type="text" class="cvv_input">
            </div>
            <div class="email">Payer Email-address<br/>
                <input type="text" class="email_input">
            </div>

            <div class="confirm">
                    <input type="checkbox" class="checkbox">
                    Please confirm the order and payment information again.
            </div>

            <div class="back">
                   ← Back
            </div>

            <div class="next">
                    Next →
             </div>

        </div>
    </div>
    
</body>
</html>
